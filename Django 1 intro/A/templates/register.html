{% extends 'base.html' %}


{% block content %}
	<h3 class="text-center">User Registration</h3>

	<hr>

	<div class="row justify-content-center">

		<form action="" method="post" class="card w-75 p-4" novalidate>
			{% csrf_token %}
			{{ form }}
			<div class="text-center">
				<input type="submit" value="Register" class="btn btn-success mt-3 w-25">
			</div>
		</form>

	</div>
{% endblock %}
