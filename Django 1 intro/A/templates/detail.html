{% extends 'base.html' %}

{% block title %}{{ todo.title }}{% endblock %}

{% block content %}
	<div class="row">
			<div class="col-6 p-2">
			<h3>{{ todo.title }}</h3>
			<small>{{ todo.created }}</small>
			</div>

		<div class="col-6 p-2 text-end">
			<a href="{% url 'update' todo.id %}" class="btn btn-info">Update</a>
			<a href="{% url 'delete' todo.id %}" class="btn btn-danger">Delete</a>
		</div>

		<hr>
		<p>{{ todo.body }}</p>
	</div>
{% endblock %}
