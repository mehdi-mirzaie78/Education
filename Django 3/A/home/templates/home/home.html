{% extends 'base.html' %}
{% load static %}

{% block extra_headers %}
	<link rel="stylesheet" href="{% static 'home/css/style.css' %}">
{% endblock %}

{% block content %}
	<h2 class="text-center">Products</h2>
	<hr>
	{% for product in products %}
		<div class="card p-2 m-1" style="width:18rem;">
			<img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
			<div class="card-body">
				<a href="{{ product.get_absolute_url }}" class="card-title" style="text-decoration: none; font-size: 23px">{{ product.name }}</a>
			</div>
		</div>
	{% endfor %}
{% endblock %}
