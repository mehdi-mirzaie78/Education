{% extends 'base.html' %}

{% block content %}
		<form action="" method="get">
			{{ form.as_p }}
			<input type="submit" value="search">
		</form>
	<br><br>
	<hr>
	<div class="card p-3">
		{% for post in posts %}
			<a href="{{ post.get_absolute_url }}" class="card-body">{{ post.body|truncatewords:8 }}</a>
		{% endfor %}
	</div>
{% endblock %}
