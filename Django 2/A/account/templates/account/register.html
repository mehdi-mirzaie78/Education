{% extends 'base.html' %}

{% block content %}
  <h2 class="text-center">Register Page</h2>
  <hr>

  <form action="" method="post" class="card px-4 py-5 w-50 mx-auto">
    <h3 class="text-center mb-3">Registration Form</h3>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Register" class="btn btn-success w-50 mx-auto mt-4">
  </form>

{% endblock %}
