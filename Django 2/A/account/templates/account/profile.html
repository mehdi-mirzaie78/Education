{% extends 'base.html' %}

{% block content %}
<h3 class="text-center">{{ user.username }}</h3>
	{% if request.user.id == user.id %}
	<a href="{% url 'home:post_create' %}" class="btn btn-primary">Create</a>
	{% endif %}
	<hr>
	<div class="card p-4">
	{% for post in posts %}
		<a href="{% url 'home:post_detail' post.id post.slug %}" class="card-body">{{ post.body }}</a>
	{% endfor %}
	</div>
{% endblock %}
