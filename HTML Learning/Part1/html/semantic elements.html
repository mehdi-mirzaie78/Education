<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic Elements</title>
    <style>
      img {
        width: 400px;
        height: 500px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <article class="article">
      <h1>Semantic Elements</h1>
      <p>
        Published <time datetime="2023-03-24 19:59">March 24 2023 07:59pm</time>
      </p>
      <p>
        <mark>Lorem</mark> ipsum dolor sit amet consectetur adipisicing elit.
        Iusto, ex aliquam officiis eligendi beatae aperiam voluptatibus
        voluptates cum quos doloremque nesciunt. Earum, fuga. Corrupti fuga,
        repellat commodi
      </p>
      <figure>
        <img src="/images/coffee.jpg" alt="Picture of a nice coffee" />
        <figcaption>My coffee this morning</figcaption>
      </figure>
    </article>
  </body>
</html>
